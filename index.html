<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Component - Frontend Mentor</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <article class="card">
            <section class="card__img"></section>
            <section class="card__content">
                <h3 class="card__perfume">Perfume</h3>
                <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
                <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="card__prices">
                    <span class="card__price">$149.99</span>
                    <span class="card__strikethrough">$169.99</span>
                </div>
                <button class="card__btn">
                    <img src="assets/svg/icon-cart.svg" alt="icono de compra">
                    Add to Cart
                </button>
            </section>
        </article>
    </main>

    <footer class="attribution">
        Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        . Coded by
        <a href="https://github.com/dvcode01" target="_blank">David Olivero</a>
    </footer>
</body>
</html>
